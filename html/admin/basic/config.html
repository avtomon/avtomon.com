<script src="/lang/ru/config.js"></script>
<script>
    $(function ()
    {
        var params = {
            class: 'Config',
            method: 'getConfigToEditor',
            get_instance: true
        };
        request(params, true, 'GET', function (data)
        {
            if (data.success)
            {
                var d = data.success;
                for (var i in directives)
                {
                    var di = directives[i],
                            dsi = d[i] !== undefined ? d[i] : '';

                    $('input[name="' + i + '"]').attr('placeholder', di).val(dsi).p().prev().text(di);
                }
            }
        });

        $('body').on('click', '.save:not(.disabled)', function ()
        {
            $(this).addClass('disabled');
            var r = $('input[name=RSS_IMAGE_URL]'),
                p = r.p();
            nativeSubmit($('form'), function ()
                    {
                        if (!r.val())
                        {
                            r = r.remove();
                        }
                    },
                    function ()
                    {
                        window.location = '/admin';
                    },
                    function ()
                    {
                        p.append(r);
                    });
        });

        $('.config_tabs li').click( function ()
        {
            if (!$(this).hasClass('current'))
            {
                $('form table#' + $(this).attr('class') + '.config').revealOne('table');
                $(this).addCOne('current');
            }
        })
    });
</script>
