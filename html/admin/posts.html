<body>
    <div class="grad">
        <div class="container">
            <div class="fixedup"></div>
            <div class="header">
                <div class="headerlogo"><a href="/admin" class="no_underline">avtomon.com</a></div>
                <div class="adminmenu">
                    <ul>
                        <li>
                            <a href="#" class="PTSR current">Посты</a>
                        </li>
                        <li>
                            <span class="separator">|</span>
                            <a href="/admin/projects" class="PTSR">Проекты</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <div class="logout"><a href="#">Выйти →</a></div>
            </div><!-- .header-->

            <div class="content"> <!--style="background: white;"-->
                <div id="main">
                    <h2>Посты</h2>
                    <a href="/admin/posts/add" class="add icon big" title="Добавить пост"></a>
                    <!--<a class="button waves-effect waves-light add"></a>-->
                    <div class="tp">
                        <table class="hoverable">
                            <thead>
                            <tr>
                                <th data-field="title">Заголовок</th>
                                <th data-field="type" style="width: 15%">Тип</th>
                                <th data-field="date" style="width: 15%">Дата публикации</th>
                                <th data-field="is_active" style="width: 15%;">Статус</th>
                                <th style="width: 5%;">Заблокировать</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="parent clone in_id_id">
                                <td class="in_text_title"></td>
                                <td class="in_text_type"></td>
                                <td class="in_text_date date"></td>
                                <td class="in_class_is_active"></td>
                                <td>
                                    <div class="in_class_is_active icon" title="Изменить статус"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="content_linepages no_display">
                    <a class="arr-prev"></a>
                    <ul>
                        <li class="clone">
                            <span>
                                <a></a>
                            </span>
                        </li>
                    </ul>
                    <a class="arr-next"></a>
                </div>
            </div><!-- .content -->

<script>
    $( function ()
    {
        convertDateToClientForm();

        $('tr.parent td:first-child').click( function ()
        {
            window.location.href = '/admin/posts/' + $(this).parent().attr('id');
        });

        var page = Page('Post');

        page.getPageCount();
    });
</script>
